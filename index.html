<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora|PT+Sans|Playfair+Display|Supermercado+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Righteous Piano</title>
</head>
<body>
    <div id="clouds">
        <div class="wrapper-title">
            <h2 class="hvr-bob2 hvr-icon-grow-rotate">righteous</h2>
            <h1 class="hvr-bob">PIANO</h1>
        </div>
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
        <div class="wrapper-keys-piano">
                <div class="wrapper-button">
                        <div>
                        <p>KICK</p>
                        <div class="kick"></div>
                        </div>

                        <div>
                        <p>SNARE</p>
                        <div class="snare"></div>
                        </div>

                        <div>
                        <p>HI-HAT</p>
                        <div class="hihat"></div>
                        </div>

                        <div class="button-right">
                        <p>SOUND 1</p>
                        <div class="sound1"></div>
                        </div>
                        
                        <div class="button-right">
                        <p>SOUND 2</p>
                        <div class="sound2"></div>
                        </div>
                </div>

                <div class="wrapper-white">
                        <section class="c1" data-tone="C4">
                                <p class="key">A</p>
                        </section>
                        <section class="d1" data-tone="D4">
                                <p class="key">S</p>
                        </section>
                        <section class="e1" data-tone="E4">
                                <p class="key">D</p>
                        </section>
                        <section class="f1" data-tone="F4">
                                <p class="key">F</p>
                        </section>
                        <section class="g1" data-tone="G4">
                                <p class="key">G</p>
                        </section>
                        <section class="a1" data-tone="A4">
                                <p class="key">H</p>
                        </section>
                        <section class="b1" data-tone="B4">
                                <p class="key">J</p>
                        </section>
                        <section class="c2" data-tone="C5">
                                <p class="key">K</p>
                        </section>
                </div>
                <div class="wrapper-black">
                        <div class="c1i">
                                <section class="ciss1" data-tone="C#4">
                                        <div class="shine">
                                                <p class="key-black">W</p>
                                        </div>
                                </section>
                        </div>
                        <div class="d1i">
                                <section class="diss1" data-tone="D#4">
                                        <div class="shine">
                                                <p class="key-black">E</p>
                                        </div>
                                </section>
                        </div>
                        <div class="e1i"></div>
                        <div class="f1i">
                                <section class="fiss1" data-tone="F#4">
                                        <div class="shine">
                                                <p class="key-black">T</p>
                                        </div>
                                </section>
                        </div>
                        <div class="g1i">
                                <section class="giss1" data-tone="G#4">
                                        <div class="shine">
                                                <p class="key-black">Y</p>
                                        </div>
                                </section>
                        </div>
                        <div class="a1i">
                                <section class="aiss1" data-tone="A#4">
                                        <div class="shine">
                                                <p class="key-black">U</p>
                                        </div>
                                </section>
                        </div>
                        <div class="b1i"></div>
                        <div class="c2i"></div>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
