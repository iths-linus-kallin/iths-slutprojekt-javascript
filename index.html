<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora|PT+Sans|Playfair+Display|Supermercado+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Righteous Piano</title>
</head>
<body>
    <div id="clouds">
        <div class="wrapper-title">
            <h2>righteous</h2>
            <h1>PIANO</h1>
        </div>
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
        <div class="wrapper-keys-piano">
                <div class="wrapper-keys">
                        <p class="key">a</p>
                        <p class="key">w</p>
                        <p class="key">s</p>
                        <p class="key">e</p>
                        <p class="key">d</p>
                        <p class="key">f</p>
                        <p class="key">t</p>
                        <p class="key">g</p>
                        <p class="key">y</p>
                        <p class="key">h</p>
                        <p class="key">u</p>
                        <p class="key">j</p>
                        <p class="key">k</p>
                </div>
                <div class="wrapper-piano">
                        <div class="c1">
                                <div class="ciss1">
                                        <div class="shine"></div>
                                </div>
                        </div>
                        <div class="d1">
                                <div class="diss1">
                                        <div class="shine"></div>
                                </div>
                        </div>
                        <div class="e1"></div>
                        <div class="f1">
                                <div class="fiss1">
                                        <div class="shine"></div>
                                </div>
                        </div>
                        <div class="g1">
                                <div class="giss1">
                                        <div class="shine"></div>
                                </div>
                        </div>
                        <div class="a1">
                                <div class="aiss1">
                                        <div class="shine"></div>
                                </div>
                        </div>
                        <div class="b1"></div>
                        <div class="c2"></div>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
